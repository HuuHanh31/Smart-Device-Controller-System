version: "3.1"

intents:
  - inquire_time
  - control_device
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

actions:
- action_tell_time
- action_control_device   

entities:
- place
- device
- command
slots:
  location:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: place
  device:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: device    
  command:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: command          

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true


